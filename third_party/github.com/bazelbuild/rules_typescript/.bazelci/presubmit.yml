---
platforms:
  ubuntu1404:
    run_targets:
    - "@yarn//:yarn"
    build_targets:
    - "..."
    test_flags:
    # TODO(gregmagolan): shared libs needed by chrome & firefox not available on ubuntu1404
    - "--test_tag_filters=-browser:chromium-local,-browser:firefox-local"
    test_targets:
    - "..."
  ubuntu1604:
    run_targets:
    - "@yarn//:yarn"
    build_targets:
    - "..."
    test_flags:
    # TODO(gregmagolan): shared libs needed by chrome & firefox not available on ubuntu1604
    - "--test_tag_filters=-browser:chromium-local,-browser:firefox-local"
    test_targets:
    - "..."
  macos:
    run_targets:
    - "@yarn//:yarn"
    build_targets:
    - "..."
    test_flags:
    # TODO(gregmagolan): firefox unknown breakage on macos target here; does work locally on mac
    - "--test_tag_filters=-browser:firefox-local"
    test_targets:
    - "..."
  windows:
    run_targets:
    - "@yarn//:yarn"
    # TODO(alexeagle): expand to all targets when rules_go is fixed
    build_targets:
    - "//examples:all"
    # TODO(alexeagle): include test_targets when karma fixes land
    # and we have Bazel 0.12
